<div class="home-container">
  <h3>Home</h3>

  <div class="chats">
    <div *ngFor="let chat of chats">
      <button type="button" class="chat-button" (click)="navigateToChat(chat.otherUser)">
        <div class="chat-content">
          <div class="chat-id-large">{{ chat.otherUser }}</div>
          <div>
            <div class="chat-id-small">{{ chat.otherUser }}</div>
            <div class="chat-last-message">{{ chat.lastMessage }}</div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
